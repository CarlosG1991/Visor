<!DOCTYPE html>
<html>

<head>
  <title>Visor Startel </title>
  <meta name="viewport" content="initial-scale=1.0">
  <meta charset="utf-8">
  <link href="css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="JSApi/Login.js"></script>
  <script src="JSApi/Config.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script>
    $(function () {
      let nivel = localStorage.getItem('Nivel');
      if (nivel == "1") {
        $("#DivContent").load("menu.html");
      } else if (nivel == "2") {
        $("#DivContent").load("menuAdmGrupo.html");
      } else if (nivel == "3") {
        $("#DivContent").load("menuUsuario.html");
      }
    });
  </script>
</head>

<body onload="cargarInfo()">
  <div id="DivContent"></div>

  <div class="container">
    <form name="form1">
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="email" class="form-control" id="nombre" disabled>
      </div>
      <div class="form-group">
        <label for="apellido">Apellido</label>
        <input type="email" class="form-control" id="apellido" disabled>
      </div>
      <div class="form-group">
        <label for="grupo">Grupo</label>
        <input type="email" class="form-control" id="grupo" disabled>
      </div>
      <div class="form-group">
        <label for="perfil">Perfil</label>
        <input type="email" class="form-control" id="perfil" disabled>
      </div>
      <div class="form-group">
        <label for="moviles">Moviles</label>
        <select multiple class="form-control" id="moviles" name="moviles">
        </select>
      </div>
    </form>
  </div>
</body>

</html>
