<!DOCTYPE html>
<html>

<head>
  <title>Visor Startel </title>
  <meta name="viewport" content="initial-scale=1.0">
  <meta charset="utf-8">
  <link href="css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="JSApi/Login.js"></script>
  <script src="JSApi/Config.js"></script>
  <script src="JSApi/guardar.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script> -->
  <script src="js/bootstrap.min.js"></script>

</head>

<body onload="cargarPerfil()">
  <!--#include file="menu.html" -->
  <div class="container">
    <div id="pnlTabla" class="panel">
      <button type="button" onclick="grabarUsuario();" class="btn btn-secondary">Crear Nuevo Usuario</button>
      <table id="example" class="table table-striped table-bordered" style="width:100%">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Email</th>
            <th>Celular</th>
            <th>Perfil</th>
            <th>Grupo</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Tiger Nixon</td>
            <td>System Architect</td>
            <td>Edinburgh</td>
            <td>61</td>
            <td>2011/04/25</td>
            <td>$320,800</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Email</th>
            <th>Celular</th>
            <th>Perfil</th>
            <th>Grupo</th>
          </tr>
        </tfoot>
      </table>
    </div>
    <div id="pnlFormulario" style="display:None;">
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" class="form-control" id="nombre" name="nombre">
      </div>
      <div class="form-group">
        <label for="apellido">Apellido</label>
        <input type="text" class="form-control" id="apellido" name="apellido">
      </div>
      <div class="form-group">
        <label for="login">Login</label>
        <input type="text" class="form-control" id="login" name="login">
      </div>
      <div class="form-group">
        <label for="pass">Password</label>
        <input type="text" class="form-control" id="pass" name="pass">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email">
      </div>
      <div class="form-group">
        <label for="descripcion">Descripcion</label>
        <textarea class="form-control" aria-label="With textarea" id="descripcion" name="descripcion"></textarea>
      </div>
      <div class="form-group">
        <label for="telefono">Telefono</label>
        <input type="text" class="form-control" id="telefono" name="telefono">
      </div>
      <div class="form-group">
        <label for="celular">Celular</label>
        <input type="text" class="form-control" id="celular" name="celular">
      </div>
      <div class="form-group">
        <label for="oemail">Otro Email</label>
        <input type="text" class="form-control" id="oemail" name="oemail">
      </div>
      <div class="form-group">
        <label for="perfil">Perfil</label>
        <select class="custom-select" id="selectPerfil" aria-label="Example select with button addon">
          <option selected value="">Elegir...</option>
        </select>
      </div>
      <div class="form-group">
        <button type="button" onclick="grabarUsuario();" class="btn btn-secondary">Guardar</button>
        <button type="button" onclick="cancelar();" class="btn btn-danger">Cancelar</button>
      </div>
    </div>
  </div>
  <script type="text/javascript">
    $(document).ready(function() {
      $('#example').DataTable();
    });
  </script>
</body>

</html>
