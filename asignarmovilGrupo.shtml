<!DOCTYPE html>
<html>

<head>
  <title>Visor Startel </title>
  <meta name="viewport" content="initial-scale=1.0">
  <meta charset="utf-8">
  <link href="css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="JSApi/Login.js"></script>
  <script src="JSApi/Config.js"></script>
  <script src="JSApi/Movil.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script> -->
  <script src="js/bootstrap.min.js"></script>

</head>

<!-- <body onload="cargarUsuarios()"> -->

<body>
  <!--#include file="menu.html" -->
  <div class="container">
    <div id="pnlTabla" class="panel">
      <button type="button" onclick="asginarMoviles();" class="btn btn-secondary">Asignar Moviles</button>
      <div class="form-group">
        <label for="selectGrupo">Grupo</label>
        <select class="custom-select" id="selectGrupo">
          <option selected value="">Elegir...</option>
        </select>
      </div>
      <table id="device" class="table table-striped table-bordered" style="width:100%">
        <thead>
          <tr>
            <th>Id</th>
            <th>Alias</th>
            <th>Dispositivo</th>
            <th>Movil</th>
            <th>Seleccionar</th>
          </tr>
        </thead>
        <tbody id="bodyDevice">
        </tbody>
      </table>
    </div>
  </div>
  <script type="text/javascript">
    $(document).ready(function () {
      var idGrupo = localStorage.getItem('IdGrupo');
      console.log(idGrupo);
      cargarUsuario(idGrupo);
      var tabla = document.getElementById("bodyDevice");
      $.getJSON('/web_service/Movil/obtenerMovilAsignar.php?idGrupo=' + idGrupo, {
          format: "json"
        },
        function (preguntas) {
          var string = "";
          for (let index = 0; index < preguntas.length; index++) {
            string += "<tr><td>" + preguntas[index].id + "</td>";
            string += "<td>" + preguntas[index].alias + "</td>";
            string += "<td>" + preguntas[index].device + "</td>";
            string += "<td>" + preguntas[index].movil + "</td>";
            string += "<td><div class='form-check form-check-inline'><input type='checkbox' class='form-check-input' id='"+preguntas[index].id+"'></div></td></tr>";
          }
          tabla.innerHTML = string;
          $('#device').DataTable();
        });
    });
  </script>
</body>

</html>
