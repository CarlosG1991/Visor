<!DOCTYPE html>
<html>

<head>
  <title>Visor Startel </title>
  <meta name="viewport" content="initial-scale=1.0">
  <meta charset="utf-8">
  <link href="css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="JSApi/Login.js"></script>
  <script src="JSApi/Config.js"></script>
  <script src="JSApi/guardar.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script> -->
  <script src="js/bootstrap.min.js"></script>

</head>

<!-- <body onload="cargarUsuarios()"> -->

<body>
  <!--#include file="menu.html" -->
  <div class="container">
    <div id="pnlTabla" class="panel">
      <button type="button" onclick="crearUsuario();" class="btn btn-secondary">Crear Nuevo Usuario</button>

      <table id="usuarios" class="table table-striped table-bordered" style="width:100%">
        <thead>
          <tr>
            <th>Id</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Email</th>
            <th>Celular</th>
            <th>Perfil</th>
            <th>Grupo</th>
            <th>Editar</th>
          </tr>
        </thead>
        <tbody id="bodyUsuario">
        </tbody>
        <!-- <tfoot>
          <tr>
            <th>Id</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Email</th>
            <th>Celular</th>
            <th>Perfil</th>
            <th>Grupo</th>
          </tr>
        </tfoot> -->
      </table>
    </div>
    <div id="pnlFormulario" style="display:None;">
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" class="form-control" id="nombre" name="nombre">
      </div>
      <div class="form-group">
        <label for="apellido">Apellido</label>
        <input type="text" class="form-control" id="apellido" name="apellido">
      </div>
      <div class="form-group">
        <label for="login">Login</label>
        <input type="text" class="form-control" id="login" name="login">
      </div>
      <div class="form-group">
        <label for="pass">Password</label>
        <input type="text" class="form-control" id="pass" name="pass">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email">
      </div>
      <div class="form-group">
        <label for="descripcion">Descripcion</label>
        <textarea class="form-control" aria-label="With textarea" id="descripcion" name="descripcion"></textarea>
      </div>
      <div class="form-group">
        <label for="telefono">Telefono</label>
        <input type="text" class="form-control" id="telefono" name="telefono">
      </div>
      <div class="form-group">
        <label for="celular">Celular</label>
        <input type="text" class="form-control" id="celular" name="celular">
      </div>
      <div class="form-group">
        <label for="oemail">Otro Email</label>
        <input type="text" class="form-control" id="oemail" name="oemail">
      </div>
      <div class="form-group">
        <label for="perfil">Perfil</label>
        <select class="custom-select" id="selectPerfil" aria-label="Example select with button addon">
          <option selected value="">Elegir...</option>
        </select>
      </div>
      <div class="form-group">
        <button type="button" onclick="grabarUsuario();" class="btn btn-secondary">Guardar</button>
        <button type="button" onclick="cancelarUsuario();" class="btn btn-danger">Cancelar</button>
      </div>
    </div>
  </div>
  <script type="text/javascript">
    $(document).ready(function () {
      var idGrupo = localStorage.getItem('IdGrupo');
      var tabla = document.getElementById("bodyUsuario");
      $.getJSON('/web_service/obtenerUsuarios.php?idGrupo=' + idGrupo, {
          format: "json"
        },
        function (preguntas) {
          for (let index = 0; index < preguntas.length; index++) {
            var string = "<tr><td>" + preguntas[index].id + "</td>";
            string += "<td>" + preguntas[index].nombre + "</td>";
            string += "<td>" + preguntas[index].apellido + "</td>";
            string += "<td>" + preguntas[index].email + "</td>";
            string += "<td>" + preguntas[index].mobile + "</td>";
            string += "<td>" + preguntas[index].perfil + "</td>";
            string += "<td>" + preguntas[index].grupo + "</td>";
            string += "<td><div class='btn-group'><button type='button' onclick='eliminarUs(" + preguntas[index].id + ")'>X</button>";
            string += "<button type='button' onclick='editarUs(" + preguntas[index].id + ")'>V</button></div></td></tr>";
            tabla.innerHTML = string;
          }
          $('#usuarios').DataTable();
        });
    });
  </script>
</body>

</html>
