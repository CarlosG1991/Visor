<!DOCTYPE html>
<html>

<head>
  <title>Login Visor Startel </title>
  <meta name="viewport" content="initial-scale=1.0">
  <meta charset="utf-8">
  <link rel="stylesheet" href="leaflet/leaflet.css" />
  <!-- Carga de CSS-->
  <link href="CSS/styles.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/vendor/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="assets/vendor/linearicons/style.css">
  <link rel="stylesheet" href="assets/css/main.css">
  <link rel="stylesheet" href="assets/css/demo.css">
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700" rel="stylesheet">
  <!-- Iconos  -->
  <link rel="apple-touch-icon" sizes="76x76" href="assets/img/apple-icon.png">
  <link rel="icon" type="image/png" sizes="96x96" href="assets/img/favicon.png">
  <!-- Carga de Metodos -->
  <script src="JS/Config.js"></script>
  <script src="JS/Base.js"></script>
  <script src="JS/APIS.js"></script>
  <script src="JS/Login.js"></script>
</head>

<body onload="cargarCatalogo();">
  <div id="wrapper">
    <div class="vertical-align-wrap">
      <div class="vertical-align-middle">
        <div class="auth-box ">
          <div class="left">
            <div class="content">
              <div class="header">
                <!-- <div class="logo text-center"><img src="assets/img/logo-dark.png" alt="Klorofil Logo"></div> -->
                <p class="lead">Ingresar Con tu cuenta</p>
              </div>
              <form class="form-auth-small" name=form action="mapa.shtml" method="post">
                <div class="form-group">
                  <label for="signin-email" class="control-label sr-only">Usuario</label>
                  <input type="email" class="form-control" id="signin-email" placeholder="Usuario" name=login>
                </div>
                <div class="form-group">
                  <label for="signin-password" class="control-label sr-only">Password</label>
                  <input type="password" class="form-control" id="signin-password" placeholder="Password" name=password>
                </div>
                <input onclick=apiLogin() class="btn btn-primary btn-lg btn-block" type=button value=Acceder>
              </form>
            </div>
          </div>
          <div class="right">
            <!-- <div class="overlay"></div> -->
            <div class="content text">
              <h1 class="heading">Visor</h1>
              <p>Seguimiento Satelital</p>
            </div>
          </div>
          <div class="clearfix"></div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
