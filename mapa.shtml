<!DOCTYPE html>
<html>

<head>
  <title>Visor Startel </title>
  <meta name="viewport" content="initial-scale=1.0">
  <meta charset="utf-8">
  <link href="css/estilos.css" rel="stylesheet">
  <link href="leaflet/leaflet.css" rel="stylesheet">
  <link href="css/leaflet-distance-marker.css" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <link rel="stylesheet" href="css/leaflet-routing-machine.css" />

  <script src="JSApi/Config.js"></script>
  <script src="JSApi/Login.js"></script>
  <script src="leaflet/leaflet.js"></script>

  <script src="js/leaflet_002.js" type="text/javascript"></script>
  <script src="js/leaflet-distance-marker.js" type="text/javascript"></script>
  <script src="https://kit.fontawesome.com/aa1bc6f14e.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://www.mapquestapi.com/sdk/leaflet/v2.2/mq-map.js?key=KEY"></script>
  <script src="https://www.mapquestapi.com/sdk/leaflet/v2.2/mq-routing.js?key=KEY"></script>
  <script src="js/bootstrap.min.js"></script>
</head>

<body onLoad="initMapa();">
  <!-- NAVBAR -->
  <!--#include file="menu.html" -->
  <div class="container">
    <div class="row" style="height:400px;">
      <div class="col-8">
        <div class="container-fluid">
          <div class="map-responsive">
            <div id="map">
            </div>
          </div>
        </div>
      </div>
      <div class="col-4">
        <div id="panel-scrolling" class="panel" style="height:400px;">
          <div class="panel-heading">
            <h3 class="panel-title">Alertas</h3>
          </div>
          <div class="panel-body" id="alertas">
          </div>
        </div>
      </div>
    </div>
    <div class="row" id="tablaHistorial" style="display:None;">
      <div class="col-12">
        <div class="panel-scrolling">
          <div class="panel-heading">
            <!-- <h3 class="panel-title">Alertas</h3> -->
          </div>
          <div class="panel-body" style="height:50px;">
            <table class="table">
              <thead class="thead-dark">
                <tr>
                  <th scope="col">Unidad</th>
                  <th scope="col">Latitud</th>
                  <th scope="col">Longitud</th>
                  <th scope="col">Odometro</th>
                  <th scope="col">Fecha</th>
                  <th scope="col">Alerta</th>
                </tr>
              </thead>
              <tbody id="cuerpoTabla">
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript">
    var map = L.map('map');
    L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://cloudmade.com">CloudMade</a>',
      maxZoom: 18
    }).addTo(map);
    L.control.scale().addTo(map);
    // L.marker([41.66, -4.71], {
    //   draggable: true
    // }).addTo(map);
  </script>
  <script src="JSApi/mapaleaflet.js"></script>
  <script src="js/leaflet-routing-machine.js"></script>
  <!-- <script src="js/leaflet-routing-machine.min.js"></script> -->
  <script src="js/Control.Geocoder.js"></script>
  <script src="JSApi/Ruta.js"></script>
  <script src="JSApi/APIS.js"></script>
</body>

</html>
