  <script>
    $(function () {
      let nivel = localStorage.getItem('Nivel');
      if (nivel == "1") {
        $("#DivContent").load("menu.html");
      } else if (nivel == "2") {
        $("#DivContent").load("menuAdmGrupo.html");
      } else if (nivel == "3") {
        $("#DivContent").load("menuUsuario.html");
      }
    });

<body onLoad="initMapa();">
  <div id="DivContent"></div>
  <div id="map">
  </div>
  <!--
    <a onclick="guardarMapa();" id='export'>Guardar</a>
  -->
  <div id="panelAlertas" class="leaflet-control-layers leaflet-control leaflet-control-layers-expanded1">
    <div id="alertas">
    </div>
  </div>
  <div id="panelFollow" style="display: None;" class="leaflet-control-layers leaflet-control leaflet-control-layers-expanded1">
    <h1>Siguiente Parada:</h1>
    <h6 id="paradaFollow"></h6>
    <h1>Distancia Parada:</h1>
    <h6 id="distanciaFollow"></h6>
    <h1>Tiempo estimado:</h1>
    <h6 id="tiempoFollow"></h6>
  </div>
  <div id="tablaHistorial" style="display:None;" class="leaflet-control-layers leaflet-control leaflet-control-layers-expanded1">
    <div class="row" >
      <div class="col-12">
        <div class="panel-scrolling">
          <div class="panel-heading">
          </div>
          <div class="panel-body" style="height:50px;">
            <table class="table">
              <thead class="thead-dark">
                <tr>
                  <th scope="col">Unidad</th>
                  <th scope="col">Latitud</th>
                  <th scope="col">Longitud</th>
                  <th scope="col">Fecha</th>
                  <th scope="col">Alerta</th>
                </tr>
              </thead>
              <tbody id="cuerpoTabla">
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
